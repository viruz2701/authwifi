<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация в HotSpot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { max-width: 400px; margin: 0 auto; padding-top: 50px; }
        .auth-card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-header { background-color: #0d6efd; color: white; border-radius: 10px 10px 0 0 !important; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-header auth-header text-center py-3">
                <h4>Авторизация в HotSpot</h4>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('auth.auth_init') }}" method="post">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+79991234567" required>
                    </div>
                    <div class="mb-3">
                        <label for="method" class="form-label">Метод авторизации</label>
                        <select class="form-select" id="method" name="method">
                            <option value="sms">Получить код по SMS</option>
                            <option value="call">Получить код звонком</option>
                        </select>
                    </div>
                    <input type="hidden" name="mac" value="{{ mac }}">
                    <input type="hidden" name="hotspot_ip" value="{{ hotspot_ip }}">
                    <button type="submit" class="btn btn-primary w-100">Получить код</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
