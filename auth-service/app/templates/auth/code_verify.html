<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body { background-color: #f8f9fa; }
        .auth-container { max-width: 400px; margin: 0 auto; padding-top: 50px; }
        .auth-card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .auth-header { background-color: #0d6efd; color: white; border-radius: 10px 10px 0 0 !important; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-header auth-header text-center py-3">
                <h4>Подтверждение кода</h4>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('auth.auth_verify') }}" method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">Введите код из {{ 'SMS' if method == 'sms' else 'звонка' }}</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="123456" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.show_auth_form') }}">Изменить номер телефона</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
